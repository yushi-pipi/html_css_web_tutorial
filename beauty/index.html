<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Beauty</title>
    <meta name="description" content="Beautyは、敏感肌や乾燥肌の人が毎日使い続けられる無添加にこだわった美容用品を提供するコスメブランドです">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="header">
        <h1 class="logo">
            <a href="index.html">
                <img src="img/logo.svg" alt="Beauty">
            </a>
        </h1>
    </header>
    <main>
        <div class="mainvisual">
            <img src="img/mainvisual.jpg" alt="Main Visual">
        </div>
        <section class="concept wrapper">
            <div class="img">
                <img src="img/concept.jpg" alt="Concept">
            </div>
            <div class="text">
                <h2 class="section-title">もっと楽しく、もっと美しく<br>毎日がきれいであるために</h2>
                <p class="description">
                    Beautyの化粧品は、敏感肌や乾燥肌の人が毎日使い続けられる無添加にこだわった
                    肌に優しい化粧水です。保湿性の高い独自の美容保湿成分を使用することで、
                    お肌への負担をか開けることなく毎日の’きれい’を保ちます。
                </p>
            </div>
        </section>
        <section class="new-products">
            <div class="wrapper">
                <h2 class="section-title">New<br>PRODUCTS</h2>
                <div class="img-group">
                    <div class="img1">
                        <img src="img/product1.jpg" alt="Product 1">
                        <div class="circle">1/1<br>発売</div>
                    </div>
                    <div class="img2">
                        <img src="img/product2.jpg" alt="Product 2">
                    </div>
                    <div class="img3">
                        <img src="img/product3.jpg" alt="Product 3">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
